<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .hero {
        background: linear-gradient(
          180deg,
          #02b5ea 0%,
          rgba(2, 181, 234, 0.15) 100%
        );
        height: 100vh;
      }
    </style>
  </head>
  <body class="container font-Poppins">
    <!-- Nav bar -->
    <div class="hero">
      <nav class="p-5 bg-white shadow md:flex md:items-center gap-24">
        <div class="flex justify-between items-center md:ml-[135px]">
          <span class="text-2xl font-[Poppins] cursor-pointer">
            <img class="h-10 inline" src="images/Logo.svg" />
          </span>

          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <i class="fa-solid fa-bars" onclick="Menu(this)"></i>
          </span>
        </div>

        <ul
          class="md:flex md:items-center z-[1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 gap-5"
        >
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-md hover:text-cyan-500 duration-500"
              >Products</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-md hover:text-cyan-500 duration-500"
              >About Us</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-md hover:text-cyan-500 duration-500"
              >Videos</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-md hover:text-cyan-500 duration-500"
              >Recipes</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-md hover:text-cyan-500 duration-500"
              >Where to Buy</a
            >
          </li>

          <div class="mx-auto text-gray-600">
            <input
              class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
              type="search"
              name="search"
              placeholder="Search"
            />
          </div>
          <div class="button btn md:mx-4">Sign Up</div>
        </ul>
      </nav>

      <script>
        function Menu(e) {
          let list = document.querySelector("ul");
          e.name === "menu"
            ? ((e.name = "close"),
              list.classList.add("top-[80px]"),
              list.classList.add("opacity-100"))
            : ((e.name = "menu"),
              list.classList.remove("top-[80px]"),
              list.classList.remove("opacity-100"));
        }
      </script>
    </div>
  </body>
</html>
